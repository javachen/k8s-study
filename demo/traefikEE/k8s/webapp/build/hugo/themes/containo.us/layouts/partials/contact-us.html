<div class="modal fade" id="contactUsModal" tabindex="-1" role="dialog" aria-labelledby="contactUsLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form name="contact-us" data-netlify="true" netlify-recaptcha="true" method="POST" action="/thank-you">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactUsModalLabel">Contact Us!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <p>Please provide your contact information. We will message you back as soon as possible.
                        </p>
                    </div>
                    <div class="form-row">
                        <h2>Contact Information</h2>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCUFirstName">First Name</label>
                            <input required="required" name="first_name" type="text" class="form-control" id="inputCUFirstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCULastName">Last Name</label>
                            <input required="required" name="last_name" type="text" class="form-control" id="inputCULastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputCUCompanyName">Company Name</label>
                            <input required="required" name="company_name" type="text" class="form-control" id="inputCUCompanyName" placeholder="Company Inc">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputCUEMail">E-mail</label>
                            <input required="required" name="e_mail" type="email" class="form-control" id="inputCUEMail" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputCUMessage">Message</label>
                            <textarea required="required" name="more" class="form-control" id="inputCUMessage"></textarea>
                        </div>
                    </div>
                    <input id="contact_us_source" type="hidden" name="source" value="Default" />
                    <div class="form-row justify-content-center">
                        <div class="g-recaptcha" data-sitekey="6LdFEWYUAAAAAFeAGBs9q9qRuH110dXTwZoNoxwG"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
